version: "3.8"
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ${MYSQL_DATABASE:-digital_safety}
      MYSQL_USER: ${MYSQL_USER:-ds_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ds_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  django:
    build: ./django-core
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    volumes:
      - ./django-core:/app
    env_file: .env.example
    depends_on:
      - db
    ports:
      - "8001:8001"

  fastapi:
    build: ./fastapi-gateway
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./fastapi-gateway:/app
    env_file: .env.example
    depends_on:
      - django
    ports:
      - "8000:8000"

volumes:
  db_data:
